<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DV・嫌がらせ・ストーカー被害専門窓口</title>
    <style>
        /* --- 全体と背景のスタイル --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- メイン画面のスタイル --- */
        .main-screen {
            background: #ffffff;
            padding: 60px 40px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .header-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.4;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- イラスト画像のスタイル --- */
        .illustration {
            margin: 20px 0 30px;
        }

        .victim-image {
            max-width: 250px; /* 画像の最大幅 */
            width: 100%;
            height: auto; /* 高さを自動調整 */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- 通報ボタンのスタイル --- */
        .report-button {
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            font-weight: bold;
        }

        .report-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.45);
        }

        /* --- モーダル（通報フォーム）のスタイル --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .report-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            animation: modalSlideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .typing-text {
            overflow: hidden;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #333;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #333;
        }

        /* --- 動画コンテナのスタイル --- */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .video-container.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .video-wrapper {
            position: relative;
            width: 90%;
            max-width: 960px;
            padding-top: 50.625%; /* 16:9 アスペクト比 */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- アニメーション --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="main-screen">
        <div class="header-gradient"></div>
        <h1 class="title">
            DV、嫌がらせ<br>
            ストーカー被害<br>
            専門窓口
        </h1>
        
        <div class="illustration">
            <!-- ユーザーの要望に応じて画像に変更 -->
            <img src="link/toptuho.png" alt="被害のイメージ画像" class="victim-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display:none; background:#eee; padding: 20px; border-radius:10px;">画像が見つかりません</div>
        </div>
        
        <p class="description">
            不安で眠れないとき、<br>
            いつでもご相談ください
        </p>
        
        <button class="report-button" onclick="openReportForm()">
            通報する
        </button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="report-form">
            <button class="close-button" onclick="closeReportForm()">&times;</button>
            <h2 class="form-title">通報フォーム</h2>
            
            <div class="form-group">
                <label class="form-label">件名</label>
                <input type="text" class="form-input" value="ストーカー被害の件" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">通報内容</label>
                <textarea class="form-textarea typing-text" id="reportContent" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="video-wrapper">
            <!-- ユーザーの要望に応じてYouTubeの埋め込みに変更 -->
            <iframe id="youtubePlayer" class="video-player"
                src=""
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const reportText = `山口翔太さんがストーカー被害にあっています。犯人は母を名乗る山口日向子という人物です。被害者は引っ越しを余儀なくされています。即時逮捕してください。`;
        const youtubeVideoId = 'ph1pv7SlbiA'; // YouTube動画のID

        let typingInterval;
        let charIndex = 0;

        const modal = document.getElementById('modalOverlay');
        const videoContainer = document.getElementById('videoContainer');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const reportContent = document.getElementById('reportContent');

        function openReportForm() {
            modal.classList.add('active');
            // フォームが開いてから少し遅れてタイピングを開始
            setTimeout(startTypingAnimation, 500);
        }

        function closeReportForm() {
            modal.classList.remove('active');
            // タイピングをリセット
            clearInterval(typingInterval);
            charIndex = 0;
            reportContent.innerHTML = '';
        }

        function startTypingAnimation() {
            charIndex = 0;
            reportContent.innerHTML = ''; 
            
            // カーソル要素を作成
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            reportContent.appendChild(cursor);
            
            typingInterval = setInterval(() => {
                if (charIndex < reportText.length) {
                    const char = reportText[charIndex];
                    const textNode = document.createTextNode(char);
                    reportContent.insertBefore(textNode, cursor);
                    charIndex++;
                    reportContent.scrollTop = reportContent.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                    // タイピング完了後、少し待ってから動画を表示
                    setTimeout(() => {
                        if(cursor.parentNode) {
                           cursor.remove();
                        }
                        showVideo();
                    }, 1000);
                }
            }, 80); // タイピング速度
        }

        function showVideo() {
            closeReportForm();
            
            // 少し遅れて動画コンテナを表示し、再生を開始
            setTimeout(() => {
                // 自動再生付きのURLを設定
                youtubePlayer.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&rel=0`;
                videoContainer.classList.add('active');
            }, 300);
        }
        
        function closeVideo() {
            videoContainer.classList.remove('active');
            // 再生を停止するためにsrcを空にする
            youtubePlayer.src = '';
        }

        // 動画コンテナの背景クリックで閉じる
        videoContainer.addEventListener('click', (e) => {
            if (e.target === videoContainer) {
                closeVideo();
            }
        });

        // ESCキーでモーダルや動画を閉じる
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (modal.classList.contains('active')) {
                    closeReportForm();
                } else if (videoContainer.classList.contains('active')) {
                    closeVideo();
                }
            }
        });
    </script>
</body>
</html>
